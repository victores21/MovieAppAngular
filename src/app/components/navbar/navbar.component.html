<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-2"
  style="background: #141414 !important"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="https://mallplazamanizales.com/wp-content/uploads/2019/05/Movies-logo_Rojo.png"
        width="30"
        height="30"
        alt=""
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" routerLink="">Home</a>
        </li>
      </ul>
      <div class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="query"
        />
        <a
          *ngIf="query.length == 0"
          routerLink=""
          class="btn btn-outline-light"
          type="submit"
          >Search
        </a>
        <a
          *ngIf="query.length > 0"
          routerLink="search/{{ queryToUri(query) }}"
          class="btn btn-outline-light"
          type="submit"
          >Search
        </a>
      </div>
    </div>
  </div>
</nav>
